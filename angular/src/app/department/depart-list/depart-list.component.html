<button class="btn btn-outline-primary m-1" routerLink="/departments/add">Add</button>


<table class="table table-bordered table-hover  table-light p-5">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Capacity</th>
            <th>operation</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of departments ">
            <td>{{item._id}}</td>
            <td>{{item.name}}</td>
            <td> {{item.capacity}}</td>
            <td>
                <button class="btn btn-outline-primary m-1" routerLink="/departments/details/{{item._id}}">Details</button>
                <button class="btn btn-outline-danger m-1" (click)="delete(item._id) ">Delete</button>
                <button class="btn btn-outline-success m-1" routerLink="/departments/edit/{{item._id}}">Edit</button>

            </td>
        </tr>
    </tbody>
</table>
