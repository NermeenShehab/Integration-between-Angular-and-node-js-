<button class="btn btn-outline-primary m-1" routerLink="/students/add">Add</button>

<table class="table table-bordered table-hover  table-light p-5">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>age</th>
            <th>operation</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of students ">
            <td>{{item._id}}</td>
            <td>{{item.stdname}}</td>
            <td> {{item.age}}</td>
            <td>
                <button class="btn btn-outline-primary m-1" routerLink="/students/details/{{item._id}}">Details</button>

                <button class="btn btn-outline-danger m-1" (click)="stdserve.Deletedepart(item._id) ">Delete</button>
                <button class="btn btn-outline-success m-1" (click)="stdserve.Edit(item._id) " routerLink="/students/edit/{{item._id}}">Edit</button>

            </td>
        </tr>
    </tbody>
</table>
